{% extends 'base.html' %}

{% block title %}
    Edit Profile
{% endblock %}

{% block content %}
    <h2>Edit Profile</h2>
    
    {% if form.errors %}
        <p class="error">Error processing the user profile. The invalid fields are marked below.</p>
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        
        {% include 'form-as-table.html' %}
        
        <div class="button-container">
            <button type="submit">Save Changes</button>
        </div>
    </form>
{% endblock %}
