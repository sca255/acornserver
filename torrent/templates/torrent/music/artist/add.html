{% extends 'base.html' %}

{% block title %}
	Add Artist
{% endblock %}

{% block content %}
	<h2>Add Artist</h2>
	
	{% if form.errors %}
		<p class="error">Error processing the artist. The invalid fields are marked below.</p>
	{% endif %}
	
	<form method="post">
		{% csrf_token %}
		
		{% include 'form-as-table.html' %}
		
		<div class="button-container">
			<button type="submit">Add Artist</button>
		</div>
	</form>
{% endblock %}
