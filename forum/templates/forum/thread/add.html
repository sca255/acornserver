{% extends 'base.html' %}

{% block title %}
    Create thread in '{{ category.title }}'
{% endblock %}

{% block content %}
    <h2>Create thread in '{{ category.title }}'</h2>
    
    <form method="post">
        {% csrf_token %}
        
        {% include 'form-as-table.html' %}
        
        <div class="button-container">
            <button type="submit">Create Thread</button>
        </div>
    </form>
{% endblock %}
